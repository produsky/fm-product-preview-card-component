<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body style="margin: 0;">

  <div class="container">
  <div class="card">
    <picture class="card_image">
      <source srcset="images/image-product-mobile.jpg" media="(max-width: 600px)">
      <source srcset="images/image-product-desktop.jpg">
      <img src="image-product" alt="Flowers">
    </picture>
    <div class="card_content">
      <p class="brand">PERFUME</p>
      <p class="product_name">Gabrielle Essence Eau De Parfum</p>
      <p class="product_description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p class="price_discount">$149.99</p>
        <p class="line price_full">$169.99</p>
      </div>
      <button >
        <img src="./images/icon-cart.svg" alt="">
        <p>Add to cart</p>
      </button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Produsky</a>.
  </div>
</div>
  

</body>
</html>
